version: 1
name: safemode_copy
steps:
  - id: enable-safemode
    action: safeboot
    safe_boot_mode: minimal
  - id: reboot-into-safe
    action: reboot
    safe_mode: true
    resume_delay_seconds: 10
  - id: copy-hello
    action: file_copy
    src_path: cache://hello.txt
    dst_path: C:\Windows\Temp\autostep_hello.txt
  - id: disable-safemode
    action: safeboot
    safe_boot_mode: off
  - id: reboot-to-normal
    action: reboot
    safe_mode: false
    resume_delay_seconds: 10
  - id: verify-hello
    action: verify
    assertions:
      - kind: file_exists
        path: C:\Windows\Temp\autostep_hello.txt

